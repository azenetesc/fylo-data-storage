<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card card-main">
        <img src="images/logo.svg" alt="fylo" />
        <div class="card-links-container">
          <a href="#" class="card-links card-file"></a>
          <a href="#" class="card-links card-folder"></a>
          <a href="#" class="card-links card-upload"></a>
        </div>
      </div>
      <section class="card card-data">
        <h1 class="main-title">
          Youâ€™ve used <span class="light">815 GB</span> of your storage
        </h1>
        <div class="card-progress-container">
          <div class="progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="card-storage-range">
          <span class="light">0 GB</span>
          <span class="light">1000 GB</span>
        </div>
        <div class="card-storage-left">
          <span class="bold-storage">185 </span>GB Left
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/azenetesc">azenetesc</a>.
    </footer>
  </body>
</html>
